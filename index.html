<!DOCTYPE html>
<html lang="en">

<head>
    <title>Text2Emoji</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rita/1.3.94/rita-full.min.js"></script>
    <script src="https://unpkg.com/compromise@13.5.0/builds/compromise.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“Œ</text></svg>">
    <meta charset="utf-8" />
    <script>
        document.onkeydown = function (evt) {
            var keyCode = evt ? (evt.which ? evt.which : evt.keyCode) : event.keyCode;
            if (keyCode == 27) {
                document.getElementById("text-input").value = "";
            }
        }

        function outFunc() {
            var tooltip = document.getElementById("myTooltip");
            tooltip.innerHTML = "Copy to clipboard";
        }
    </script>
</head>

<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <main class="mainstyle">
        <section class="sectionstyle">
            <h2 class="intro">Text2Emoji translates text into emoji<br>
                Keep sentences short for optimal performance<br>Enjoy!</h2>
            <div class="field btncontainer">
                <button class="btn" id="emoji">get emoji</button>
                <button onmouseout="outFunc()" class="btn tooltip" id="copy"><span class="tooltiptext"
                        id="myTooltip">Copy to clipboard</span>
                    ðŸ“‹</button>
                <button class="btn" id="clearButton">clear</button>

            </div>
            <div class="field spacing">
                <div class="group"><textarea class="inputstyle" rows="2" cols="20" id="text-input"
                        contenteditable="true" spellcheck="true" placeholder="press esc to clear the input"></textarea>
                </div>
                <div class="group">
                    <span class="spanstyle" id="sentence"></span>
                </div>
            </div>
            <div id="footer">
                <p>made by <a href="https://www.kyungjooha.com/about">KJ Ha</a>.
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
